<div id="modalEdit">

  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Edit product</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <div class="mb-3">
          <div class="input-group">

            <form [formGroup]="editForm">
              <div class="form-group">
                <label>Name</label>
                <input 
                   type="text"
                   formControlName="name"
                   class="form-control"
                   placeholder="Enter name">
              </div>
              <div class="form-group">
                <label>Product info</label>
                <textarea
                   formControlName="info"
                   type="text"
                   class="form-control"
                   placeholder="Enter info"></textarea>
              </div>
              <div class="form-group">
                <label>Description</label>
                <textarea
                  formControlName="description" 
                  type="text"
                  class="form-control"
                  placeholder="Enter description"></textarea>
              </div>
              <div class="form-group">
                <label>Price</label>
                <input
                  formControlName="price"
                  type="text"
                  class="form-control"
                  placeholder="Enter price">
              </div>

              <button type="button" ngbAutofocus class="btn btn-primary" (click)="modal.dismiss('Submit')">Submit</button>
              <button type="button" ngbAutofocus class="btn btn-danger" (click)="modal.dismiss('Delete')">Delete</button>
            </form>
          </div>
        </div>
    </div>
    <div class="modal-footer">
      <button type="button" ngbAutofocus class="btn btn-primary"
              (click)="modal.dismiss('Abort')">Abort</button>
    </div>
  </ng-template>

  <button  class="btn btn-light" (click)="open(content)"><i class="fa fa-solid fa-gear"></i></button>
</div>
